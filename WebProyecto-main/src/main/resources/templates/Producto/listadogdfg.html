<html>
    <head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
        <title>Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="../css/style_cliente.css" rel="stylesheet"/>
    </head>
    <body>
        
        <h2>Datos producto</h2>
        <a th:href = "@{/producto/nuevo}">Nuevo Producto</a>
        <div th:if="${productos != null and !productos.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Proveedor</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Descripcion</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td>[[${producto.idProducto}]]</td>
                    <td>[[${producto.proveedor.descripcion}]]</td>
                    <td>[[${producto.precio_unit}]]</td>
                    <td>[[${producto.cantidad}]]</td>
                    <td>[[${producto.descripcion}]]</td>
                    <td><a th:href="@{/producto/elimina/} + ${producto.idProducto}">Elimina</a></td>
                    <td><a th:href="@{/producto/actualiza/} + ${producto.idProducto}">Actualizar</a></td>
                </tr>
            </tbody>
        </table>
        </div>
        <div th:if="${productos == null or productos.empty}">
            <h3> No existen productos que mostrar </h3>
        </div>
    </body>
</html>
