<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>CControl</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesone/css/all.css}"/>
        <link href="css/menu.css" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body class="body text-white-50 bg-dark">
        <header th:replace="layout/plantilla :: header"/>


        <div class="contenido" style="margin-left: 260px; margin-right: 50px; margin-top: 100px">
            <section>
                <h2><u class="text-warning bg-dark">Datos Clientes</u></h2>

                <div th:if="${clientes != null and !clientes.empty}">
                    <article>
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th class="text-warning bg-dark">ID Cliente</th>
                                    <th class="text-warning bg-dark">Nombre</th>
                                    <th class="text-warning bg-dark">Telefono</th>
                                    <th class="text-warning bg-dark">Direccion</th>
                                    <th class="text-warning bg-dark">Zona</th>
                                    <th class="text-warning bg-dark">Modificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td>[[${cliente.idCliente}]]</td>
                                    <td>[[${cliente.nombre}]]</td>
                                    <td>[[${cliente.telefono}]]</td>
                                    <td>[[${cliente.direccion}]]</td>
                                    <td>[[${cliente.zona.descripcion}]]</td>
                                    <td><a th:href="@{/cliente/actualiza/} + ${cliente.idCliente}">Actualizar</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </article>
                </div>
                <div th:if="${clientes == null or clientes.empty}">
                    <h3> No existen clientes que mostrar </h3>
                </div>
            </section>

          <section th:replace="cliente/fragmentosCliente :: botonesAgregar"/>
            <section th:replace="cliente/fragmentosCliente :: agregarCliente"/>

        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
