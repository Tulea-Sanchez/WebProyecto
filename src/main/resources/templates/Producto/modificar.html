<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CC Proveedores</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </head>
    <body>    
        
        <div class="contenido">
            <h2>Datos de Productos</h2>
            <a th:href = "@{/producto/listado}">Regresar</a>
            <hr/>
            <form th:action="@{/producto/guardar}"
                method="post"
                th:object="${producto}">

                <input type="hidden" name="idProducto" th:fiel="*{idProducto}"/>
                             
                
                <fieldset>
                    <label for="Producto">Producto: </label>
                    <input type="text" name="producto" required="true" placeholder="producto" th:field="*{idProducto}"/> 
                </fieldset>

                                
                <fieldset>
                    <label for="descripcion">Descripcion: </label>
                    <input type="text" name="descripcion" required="true" placeholder="descripcion" th:field="*{descripcion}"/> 
                </fieldset>

                <fieldset>
                    <label for="cantidad">Cantidad: </label>
                    <input type="number" name="cantidad" required="true" placeholder="cantidad" th:field="*{cantidad}"/> 
                </fieldset>

                <fieldset>
                    <label for="precio_unit">Precio Unitario: </label>
                    <input type="number" name="precio_unit" required="true" placeholder="precio_unit" th:field="*{precio_unit}"/> 
                </fieldset>
                
                <hr/>
                <input type="submit" name="guardar" value="guardar"/>
            </form>   
        </div>
    </body>
</html>
