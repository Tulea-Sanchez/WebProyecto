<html
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Zonas</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesone/css/all.css}"/>
        <link href="css/menu.css" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body class="body text-white-50 bg-dark">
        <header th:replace="layout/plantilla :: header"/>
        <header class="header">      
            <div class="contenido" style="margin-left: 260px; margin-right: 50px; margin-top: 100px">     



                <section>
                    <h2><u class="text-warning bg-dark">Datos Zonas</u></h2>
                    <a th:href = "@{/zona/nuevo}">Nuevo Zona</a>
                    <div th:if="${zonas != null and !zonas.empty}">
                        <article>
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-warning bg-dark">ID</th>
                                        <th class="text-warning bg-dark">Descripcion</th>
                                        <th class="text-warning bg-dark">Vehiculo</th>
                                        <th class="text-warning bg-dark">Placa</th>
                                        <th class="text-warning bg-dark">Eliminar</th>
                                        <th class="text-warning bg-dark">Actualizar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="zona : ${zonas}">
                                        <td class="table-primary">[[${zona.idZona}]]</td>
                                        <td class="table-primary">[[${zona.descripcion}]]</td>
                                        <td class="table-primary">[[${zona.vehiculo.descripcion}]]</td>
                                        <td class="table-primary">[[${zona.vehiculo.num_placa}]]</td>
                                        <td class="table-primary"><a th:href="@{/zona/elimina/} + ${zona.idZona}">Elimina</a></td>
                                        <td class="table-primary"><a th:href="@{/zona/actualiza/} + ${zona.idZona}">Actualizar</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </article>
                    </div>
                    <div th:if="${zonas == null or zonas.empty}">
                        <h3> No existen zonas que mostrar </h3>
                    </div>
                </section>
            </div>
                <footer th:replace="layout/plantilla :: footer"/>
                </body>
                </html>
