<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>CControl</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesone/css/all.css}"/>
        <link href="css/menu.css" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

                <body class="body text-white-50 bg-dark">
                    <header th:replace="layout/plantilla :: header"/>


                    <header>
                        <aside class="dropdown-menu">
                            <br>
                            <li><td><a  th:href="@{/templates/index}">Buscar Cuenta</a></td></li>
                            <hr>
                            <br>
                            <li><td><a th:href="@{/cuenta/listado}">Modificar Cuenta</a></td></li>
                            <hr>
                            <br>
                            <li><td><a th:href="@{/vehiculo/listado}">Eliminar Cuenta</a></td></li>
                            <hr>
                            <br>
                            <li><td><a th:href="@{/zona/listado}">Crear Cuenta</a></td></li> 
                            <hr>
                        </aside>
                    </header>
                    
                    
                    <div class="contenido" style="margin-left: 260px; margin-right: 50px; margin-top: 100px">
                    <section>
                        <h2><u class="text-warning bg-dark">Datos Cuentas</u></h2>
                        <a th:href = "@{/cobro/nuevo}">Nuevo Cuenta</a>
                        <div th:if="${cuentas != null and !cuentas.empty}">
                            <article>
                                <table class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-warning bg-dark">Cliente</th>
                                            <th class="text-warning bg-dark">Fecha Ultimo abono</th>
                                            <th class="text-warning bg-dark">saldo</th>
                                            <th class="text-warning bg-dark">Abonar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cuenta : ${cuentas}">
                                            <td>[[${cuenta.cliente.nombre}]]</td>
                                            <td>[[${cuenta.ult_abono}]]</td>
                                            <td>[[${cuenta.saldo}]]</td>
                                            <td><a th:href="@{/cobro/actualiza/} + ${cuenta.idCuenta}">Abonar</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </article>
                        </div>
                        <div th:if="${cuentas == null or cuentas.empty}">
                            <h3> No existen cuentas que mostrar </h3>
                        </div>
                    </section>
                    </div>
                    <footer th:replace="layout/plantilla :: footer"/>
                </body>
                </html>
