<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>CControl</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesone/css/all.css}"/>
        <link href="css/menu.css" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

                <body class="body text-info bg-dark">
                    <header th:replace="layout/plantilla :: header"/>
                    <!--<div class="contenido" style="margin-left: 100px; margin-right: 100px; margin-top: 200px">-->
                    <div class="contenido" style="margin-left: 260px; margin-right: 50px; margin-top: 100px">
                    <!--<div style="display: flex; justify-content: center; margin-top: 100px; height: 400px; width: 400"> -->
                    <section>
                        <div class="row g-3"><h2><u class="text-warning bg-dark">Datos Vehículos</u></h2></div>
                        <a th:href = "@{/vehiculo/nuevo}">Nuevo Vehículo</a>
                        <div th:if="${vehiculos != null and !vehiculos.empty}">
                            <article>
                                <table class="table table-dark table-striped">
                                    <thead>
                                        <tr class="table-light">
                                            <th class="text-warning bg-dark">ID</th>
                                            <th class="text-warning bg-dark">Número de placa</th>
                                            <th class="text-warning bg-dark">Descripcion</th>
                                            <th class="text-warning bg-dark">Eliminar</th>
                                            <th class="text-warning bg-dark">Modificar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="vehiculo : ${vehiculos}">
                                             <td class="table-primary">[[${vehiculo.idVehiculo}]]</td>
                                             <td class="table-primary">[[${vehiculo.num_placa}]]</td>
                                             <td class="table-primary">[[${vehiculo.descripcion}]]</td>
                                             <td class="table-primary"><a th:href="@{/vehiculo/elimina/} + ${vehiculo.idVehiculo}">Elimina</a></td>
                                             <td class="table-primary"><a th:href="@{/vehiculo/actualiza/} + ${vehiculo.idVehiculo}">Actualizar</a></td>
                                        </tr>

                                    </tbody>
                                </table>
                            </article>
                        </div>
                        <div th:if="${vehiculos == null or vehiculos.empty}">
                            <h3> No existen vehículos que mostrar </h3>
                        </div>
                    </section>
                    </div>
                    <footer th:replace="layout/plantilla :: footer"/>
                </body>
                </html>
