<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>CControl</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesone/css/all.css}"/>
        <link href="css/menu.css" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>

    <body class="body text-info bg-dark">
        <header th:replace="layout/plantilla :: header"/>
        <!--<div class="contenido" style="margin-left: 100px; margin-right: 100px; margin-top: 200px"> -->
        <div class="contenido" style="margin-left: 260px; margin-right: 50px; margin-top: 100px">
            <section>
                <div class="row g-3"><h2><u class="text-warning bg-dark">Datos Proveedores</u></h2></div>
  
                <div th:if="${proveedors != null and !proveedors.empty}">
                    <article>
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr class="table-light">
                                    <th class="text-warning bg-dark">ID</th>
                                    <th class="text-warning bg-dark">Nombre del Proveedor</th>
                                    <th class="text-warning bg-dark">Tel√©fono</th>
                                    <th class="text-warning bg-dark"># Cuenta</th>
                                    <th class="text-warning bg-dark">Eliminar</th>
                                    <th class="text-warning bg-dark">Modificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="proveedor : ${proveedors}">
                                    <td class="table-primary">[[${proveedor.idProveedor}]]</td>
                                    <td class="table-primary">[[${proveedor.descripcion}]]</td>
                                    <td class="table-primary">[[${proveedor.telefono}]]</td>
                                    <td class="table-primary">[[${proveedor.num_cuenta}]]</td>
                                    <td class="table-primary"><a th:href="@{/proveedor/elimina/} + ${proveedor.idProveedor}">Elimina</a></td>
                                    <td class="table-primary"><a th:href="@{/proveedor/actualiza/} + ${proveedor.idProveedor}">Actualizar</a></td>
                                </tr>

                            </tbody>
                        </table>
                    </article>
                </div>
                <div th:if="${proveedors == null or proveedors.empty}">
                    <h3> No existen clientes que mostrar </h3>
                </div>
            </section>



            <section th:replace="proveedor/fragmentosProveedor :: botonesAgregar"/>
            <section th:replace="proveedor/fragmentosProveedor :: agregarProveedor"/>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
